
<!DOCTYPE html>
<html>
<head>
  <title>Quest App Icon</title>
  <style>
    body { 
      background: #f0f0f0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0; 
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .icon { 
      width: 256px; 
      height: 256px; 
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }
    .info {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .platform {
      margin: 10px 0;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 5px;
      border-left: 4px solid #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="quest-icon.svg" class="icon" alt="Quest App Icon">
    <div class="info">
      <h2>Quest 앱 아이콘</h2>
      <p>지능형 테스트 관리 시스템</p>
      
      <div class="platform">
        <strong>macOS:</strong> quest-icon.icns 파일 필요
      </div>
      <div class="platform">
        <strong>Windows:</strong> quest-icon.ico 파일 필요  
      </div>
      <div class="platform">
        <strong>Linux:</strong> quest-icon.png 파일 생성됨
      </div>
      
      <p style="margin-top: 20px; color: #666;">
        <strong>다음 단계:</strong><br>
        1. 온라인 도구로 SVG → ICO/ICNS 변환<br>
        2. 변환된 파일을 assets 폴더에 저장<br>
        3. 앱 재시작
      </p>
    </div>
  </div>
</body>
</html>
